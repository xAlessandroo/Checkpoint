<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="p1"></p>
    <p class="p2"></p>
    <ul>
        <li></li>
    </ul>
  </body>
  <script>
    async function pokedex() {
        const body = document.querySelector("body");
        const ul = document.querySelector("ul");
        const li = document.querySelector("li");
      const pokemon = "bulbasaur";
      const response = await fetch(
        `https://pokeapi.co/api/v2/pokemon/${pokemon}`
      );
      const responseJSON = await response.json();
      // console.log(responseJSON);
      const ability = responseJSON.abilities;
      const name = responseJSON.name;
      const exp = responseJSON.base_experience;
      let base = { ability, name, exp };
      console.log(base);
      ability.forEach((el) => {
        if (el.is_hidden === false) {
          console.log(el);
        } else {
          console.error("Error");
        }
      });
      let p1 = "";
      let p2 = "";
      p1 = `<p>NAME = ${name}</p>`;
      p2 = `<p>XP = ${exp}</p>`;
      body.innerHTML = p1 + p2;
      ability.forEach((str) => {
        li.innerHTML += str.ability.name;
        ul.appendChild(li);
        // console.log(str.ability.name);
        body.appendChild(ul);
      })
    }

    pokedex();
  </script>
</html>
